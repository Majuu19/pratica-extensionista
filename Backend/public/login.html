<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HenSoma - Login</title>

  <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+Antique:wght@400;900&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Zen Kaku Gothic Antique', Arial, sans-serif;
      background: #F9F9FA;
      height: 100vh;
      display: flex;
    }

    .container {
      display: flex;
      width: 100%;
    }

    .sidebar {
      background: linear-gradient(180deg, #59599B 0%, #24243E 59%, #0F0C29 100%);
      color: white;
      max-width: 470px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 32px;
    }

    .logo {
      font-size: 3rem;
      font-weight: 900;
      margin-bottom: 32px;
    }

    .sidebar-img {
      width: 100%;
      max-width: 380px;
      border-radius: 16px;
      margin: 32px 0;
    }

    .main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .main-content {
      width: 100%;
      max-width: 420px;
      background: white;
      padding: 32px;
      border-radius: 12px;
      box-shadow: 0 2px 16px #AAA5E522;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .main-title {
      font-size: 2rem;
      font-weight: 900;
      text-align: center;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    input {
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #757575;
      font-size: 1rem;
    }

    .login-btn {
      padding: 14px;
      background: #24243E;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      font-weight: 900;
      cursor: pointer;
    }

    .login-btn:hover {
      background: #59599B;
    }

    .forgot-link {
      color: #34315E;
      font-weight: 600;
      text-decoration: none;
    }
  </style>
</head>

<body>

<div class="container">

  <aside class="sidebar">
    <div class="logo">HenSoma</div>
    <img src="image.png" class="sidebar-img">
    <h2>Faça seu login</h2>
    <p>Entre para aproveitar os cupons</p>
  </aside>

  <main class="main">
    <form class="main-content" id="formLogin">

      <div class="main-title">Login</div>

      <div class="input-group">
        <label>CPF ou CNPJ</label>
        <input type="text" id="documento" placeholder="Digite seu CPF ou CNPJ">
      </div>

      <div class="input-group">
        <label>Senha</label>
        <input type="password" id="senha" placeholder="********">
      </div>

      <button type="submit" class="login-btn">Entrar</button>

      <div style="text-align:center;">
        Ainda não é membro?
        <a class="forgot-link" href="cadastro.html">Cadastre-se agora</a>
      </div>

    </form>
  </main>

</div>

<script>
document.getElementById("formLogin").addEventListener("submit", async (e) => {
  e.preventDefault();

  
  const documento = document.getElementById("documento").value.replace(/\D/g, "");
  const senha = document.getElementById("senha").value;

  if (!documento || !senha) {
    alert("Preencha CPF/CNPJ e senha");
    return;
  }

  try {
    const res = await fetch("http://localhost:3001/api/auth/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        documento,
        senha
      })
    });

    const data = await res.json();

    if (!res.ok) {
      alert(data.message || data.erro || "Erro no login");
      return;
    }

   
    localStorage.setItem("token", data.data.token);
    localStorage.setItem("tipo_usuario", data.data.tipo);
    localStorage.setItem("user", JSON.stringify({ token: data.data.token, tipo: data.data.tipo, id: data.data.id }));

    if (data.data.tipo === "associado") {
      localStorage.setItem("associado_id", data.data.id);
      window.location.href = "homeassociado.html";
    } else {
      localStorage.setItem("comercio_id", data.data.id);
      window.location.href = "homecomerciante.html";
    }

  } catch (err) {
    alert("Erro ao conectar com o servidor");
    console.error(err);
  }
});
</script>

</body>
</html>
