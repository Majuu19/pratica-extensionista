<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HenSoma - Home Associado</title>

  <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+Antique:wght@400;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-gradient: linear-gradient(180deg, #59599B 0%, #24243E 59%, #0F0C29 100%);
      --card-gradient: linear-gradient(180deg, #4D4D9E 40%, #34315E 88%);
      --shadow: 0px 4px 4px #AAA5E5;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Zen Kaku Gothic Antique', Arial, sans-serif;
      background: #F9F9FA;
      height: 100vh;
      display: flex;
      overflow: hidden;
    }

    .container {
      display: flex;
      width: 100vw;
      height: 100vh;
    }

    .sidebar {
      background: var(--primary-gradient);
      max-width: 470px;
      width: 100%;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 32px;
    }

    .logo {
      font-size: 3rem;
      font-weight: 900;
      margin-bottom: 32px;
    }

    .sidebar-img {
      width: 90%;
      max-width: 380px;
      border-radius: 16px;
      margin-bottom: 32px;
    }

    .sidebar-subtitle {
      font-size: 1.6rem;
      font-weight: 900;
      text-align: center;
      margin-bottom: 12px;
    }

    .sidebar-desc {
      text-align: center;
      font-size: 1.1rem;
      color: #D2D2E0;
    }

    .main {
      flex: 1;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .main-title {
      font-size: 2.4rem;
      font-weight: 900;
      color: #24243E;
      margin-bottom: 12px;
    }

    .main-subtitle {
      font-size: 1rem;
      color: #424242;
      text-transform: uppercase;
      margin-bottom: 36px;
    }

    .cards {
      display: flex;
      gap: 32px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      width: 300px;
      height: 170px;
      background: var(--card-gradient);
      box-shadow: var(--shadow);
      border-radius: 10px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4rem;
      font-weight: 600;
      text-decoration: none;
      transition: 0.3s;
      text-align: center;
    }

    .card:hover {
      transform: translateY(-6px);
    }

    .footer {
      width: 100%;
      display: flex;
      justify-content: space-between;
      margin-top: auto;
      font-size: 0.9rem;
      color: #8E8E8E;
      padding-top: 12px;
    }
  </style>
</head>

<body>

<div class="container">

  <aside class="sidebar">
    <div class="logo">HenSoma</div>
    <img src="associado.png" class="sidebar-img">
    <h2 class="sidebar-subtitle">Painel do Associado</h2>
    <p class="sidebar-desc">
      Bem-vindo! Aqui você pode reservar cupons e acompanhar seus benefícios.
    </p>
  </aside>

  <main class="main">

    <div class="main-title">Área do Associado</div>
    <div class="main-subtitle">Gerencie seus cupons</div>

    <div class="cards">
      <a href="reservar_cupom.html" class="card">Reservar Cupons</a>
      <a href="meus_cupons.html" class="card">Meus Cupons</a>
    </div>

    <div class="footer">
      <span>Prática Extensionista V</span>
      <span>Copyright 2025 - Sophia Vasco Pires</span>
    </div>

  </main>

</div>

<script>

const associadoId = localStorage.getItem("associado_id");

if (!associadoId) {
  alert("Sessão expirada. Faça login novamente.");
  window.location.href = "login.html";
}
</script>

</body>
</html>
